<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Project 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box1">
     <input type="text" id="inputBox" placeholder="0"></input>
    </div>
    <div class="box2">
     <div class="row1">
         <button class="button button1">7</button>
         <button class="button button1">8</button>
         <button class="button button1">9</button>
         <button class="button button2">DEL</button>
     </div>
     <div class="row2">
        <button class="button button1">4</button>
        <button class="button button1">5</button>
        <button class="button button1">6</button>
        <button class="button button1">+</button>
    </div>
    <div class="row3">
        <button class="button button1">1</button>
        <button class="button button1">2</button>
        <button class="button button1">3</button>
        <button class="button button1">-</button>
    </div>
    <div class="row4">
        <button class="button button1">.</button>
        <button class="button button1">0</button>
        <button class="button button1">/</button>
        <button class="button button1">X</button>
    </div>
    <div class="row5">
        <button class="button button2">RESET</button>
        <button class="button button3">=</button>
    </div>
    </div>
    <script src="index.js"></script>
